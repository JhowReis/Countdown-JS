<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>New year countdown</h1>
    <div class="timer-container">
        <div class="number days-time">
            <p class="big" id="days">0</p>
            <span>days</span>
        </div>
        <div class="number hours-time">
            <p class="big" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="number minutes-time">
            <p class="big" id="minutes">0</p>
            <span>minutes</span>
        </div>
        <div class="number seconds-time">
            <p class="big" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
